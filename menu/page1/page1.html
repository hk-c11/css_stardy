<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">

</head>
<body>  
        
<br>

<div class="layui-container" style="height: 50px">
  <div class="layui-inline">
    <div class="layui-input-inline">
      <input type="text" name="number" autocomplete="off" class="layui-input">
    </div>
    <button type="button" class="layui-btn  layui-btn-normal "><i class="layui-icon  layui-icon-search">查询</i></button>
  </div>
  
  <br><br>
  
  <div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-primary layui-border-black"><i class="layui-icon  layui-icon-add-circle">新增</i></button>
  </div>
   
  <table lay-filter="demo" lay-data="{height:600, page:true}">
      <thead>
        <tr>
          <th lay-data="{type:'checkbox', width:40}"></th>
          <th lay-data="{field:'Uid',width:60}">序号</th>
          <th lay-data="{field:'name',width:90}">用户名</th>
          <th lay-data="{field:'user'}">角色</th>
          <th lay-data="{field:'department'}">部门</th>
          <th lay-data="{field:'creat-time'}">创建时间</th>
          <th lay-data="{align:'center', toolbar: '#locked', width:120}">是否锁定</th>
          <th lay-data="{width:240, align:'center', toolbar: '#barDemo'}">操作</th>
        </tr> 
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>1</td>
          <td>lzj</td>
          <td>常规管理员</td>
          <td>测试部</td>
          <td>2022-03-24 11:39:58</td>
          <td>锁定</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>2</td>
          <td>test66</td>
          <td>常规管理员</td>
          <td>测试部</td>
          <td>2022-03-24 11:39:58</td>
          <td>锁定</td>
          <td></td>
        </tr>
      </tbody>
    </table>
   
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" style="background-color:#2C4AC7;" lay-event="assignment">分配集装箱</a>
  </script>
  
  <script type="text/html" id="locked">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="assignment">锁定</a>
  </script>
                 
            
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script>
  layui.use('table', function(){
      var table = layui.table;
      table.init('demo', {
        done : function(res, curr, count){
          $('th').css({'background-color': '#CCE8FF', 'color': 'rgb(0, 0, 0)','font-weight':'bold'});
      }
      }); 
      
  });
  </script>
  
</div>
</body>
</html>
