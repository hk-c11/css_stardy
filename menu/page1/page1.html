<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
</head>
<body>  
<div style="margin-bottom: 5px;">          
</div>
 
<div class="layui-btn-group demoTable">
  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
  <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>
 
<table lay-filter="demo" lay-data="{height:800, page:true}" lay-filter="demo">
    <thead>
      <tr>
        <th lay-data="{type:'checkbox', width:40}"></th>
        <th lay-data="{field:'Uid' }">序号</th>
        <th lay-data="{field:'name', sort:true}">用户名</th>
        <th lay-data="{field:'user', sort:true}">角色</th>
        <th lay-data="{field:'department', sort:true}">部门</th>
        <th lay-data="{field:'creat-time', sort:true}">创建时间</th>
        <th lay-data="{field:'lock', width:160}">是否锁定</th>
        <th lay-data="{width:180, align:'center', toolbar: '#barDemo'}">操作</th>
      </tr> 
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>1</td>
        <td>lzj</td>
        <td>常规管理员</td>
        <td>测试部</td>
        <td>2022-03-24 11:39:58</td>
        <td>锁定</td>
        <td></td>
      </tr>
    </tbody>
  </table>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
               
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
layui.use('table', function(){
    var table = layui.table;
    //转换静态表格
    table.init('demo', {
      height: 315 //设置高度
      ,limit: 10 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
      //支持所有基础参数
    }); 
});
</script>

</body>
</html>
